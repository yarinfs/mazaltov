<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> 转 !</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --mario-red: #E52521;
            --pipe-green: #00c300;
            --pipe-dark: #008000;
            --coin-gold: #FFD700;
            --dirt-base: #5c3c20;
            --bg-panel: #ffffff;
        }

        /* 驻住  */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; /* 注  驻 */
            font-family: 'Rubik', sans-serif;
            background-color: #000;
        }

        /* --- 驻转专 1: 专拽注 砖   --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -10;
            object-fit: cover;
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: -5;
        }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -6;
        }

        /* --- 驻转专 2:   驻专 转 --- */
        #content-wrapper {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center; /* 拽 爪注  */
            justify-content: center; /* 拽 爪注 专 */
            overflow-y: auto; /* 驻砖专  专拽  爪专 */
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        /* 拽驻住 砖 砖拽 */
        .game-panel {
            background-color: var(--bg-panel);
            width: 100%; 
            max-width: 380px;
            padding: 25px;
            text-align: center; 
            border: 4px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.6);
            display: none;
            /* 专拽 注转 注转  */
            margin: auto; 
        }

        .active { display: block; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /*  转 拽驻住 */
        h1 { font-weight: 900; font-size: 1.8rem; margin: 0 0 10px 0; color: var(--mario-red); -webkit-text-stroke: 1px black; }
        .intro-text { font-weight: 700; font-size: 1.1rem; color: #333; margin-bottom: 20px; line-height: 1.4; }

        .hud-container {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--pipe-green); padding: 8px 15px; border-radius: 12px;
            margin-bottom: 15px; border: 3px solid #000;
        }
        .hud-item { color: white; display: flex; flex-direction: column; align-items: center; }
        .timer-text { font-size: 1.5rem; font-weight: 900; line-height: 1; text-shadow: 2px 2px 0 #000; }
        .timer-label { font-size: 0.8rem; margin-bottom: 2px; }

        .math-block {
            background: var(--dirt-base);
            border: 4px solid #000; padding: 15px; margin: 15px 0;
            color: #fff; font-size: 2.2rem; font-weight: 900; 
            text-shadow: 3px 3px 0 #000; -webkit-text-stroke: 2px black;
            direction: ltr; display: flex; justify-content: center; gap: 10px;
        }

        input[type="tel"] {
            width: 100%; padding: 12px; font-family: 'Rubik', sans-serif; font-weight: 900;
            font-size: 1.8rem; text-align: center; border: 3px solid #000; border-radius: 12px;
            background: #fff; margin-bottom: 10px;
        }

        .btn {
            background-color: var(--pipe-green); color: white;
            font-family: 'Rubik', sans-serif; font-weight: 900; font-size: 1.4rem;
            padding: 12px 0; width: 100%; border: 3px solid #000; border-radius: 12px;
            cursor: pointer; margin-top: 5px; box-shadow: 0 6px 0 var(--pipe-dark);
            -webkit-appearance: none; /* 转拽 驻 */
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--pipe-dark); }
        .btn-start { background-color: var(--mario-red); box-shadow: 0 6px 0 #8a0000; }
        .btn-start:active { box-shadow: 0 2px 0 #8a0000; }
        
        .error-msg { background-color: #ffcccc; color: var(--mario-red); border: 2px solid var(--mario-red); padding: 5px; display: none; margin-bottom: 10px; font-weight: bold; border-radius: 5px;}
        .win-title { color: var(--coin-gold); -webkit-text-stroke: 1.5px black; text-shadow: 3px 3px 0 #000; }
        .note { background: #fff8dc; border: 3px dashed var(--coin-gold); padding: 10px; margin-bottom: 15px; font-weight: bold; border-radius: 10px; }
        .fail-screen { background: #220000; border-color: var(--mario-red); }
        .fail-text { color: var(--mario-red); text-shadow: 2px 2px 0 #000; font-size: 2.5rem; }

        /* --- 驻转专 3: "爪 拽转"  --- */
        /* 砖 砖 住 拽 -550 驻拽住 ( 拽专 砖拽转 注),  拽  */
        @media (max-height: 550px) {
            .game-panel { padding: 10px; max-width: 95%; }
            h1 { font-size: 1.2rem; margin-bottom: 5px; }
            .intro-text { font-size: 0.9rem; margin-bottom: 10px; display: none; } /* 住转专 拽住 专 */
            .math-block { padding: 5px; margin: 5px 0; font-size: 1.5rem; }
            .hud-container { padding: 4px 10px; margin-bottom: 5px; }
            .hud-item span { font-size: 0.8rem; }
            .timer-text { font-size: 1.2rem; }
            input[type="tel"] { padding: 5px; font-size: 1.4rem; margin-bottom: 5px; height: 40px;}
            .btn { padding: 8px 0; font-size: 1.1rem; margin-top: 5px; }
            .spacer { display: none; }
            /*  砖驻转专 砖 转 专 */
            .game-panel { display: flex; flex-direction: column; justify-content: center; }
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <video id="bg-video" autoplay muted loop playsinline webkit-playsinline><source src="background.mp4" type="video/mp4"></video>
    <div class="overlay"></div>

    <!--     砖 -->
    <div id="content-wrapper">
        
        <!-- 住 1: 驻转 -->
        <div id="screen-1" class="game-panel active">
            <h1>转注爪专! </h1>
            <p class="intro-text">
                驻 砖转  爪专 拽  转 转  砖.<br>
                转 砖转 专 砖!
            </p>
            <button class="btn btn-start" id="init-game-btn" onclick="startGame()"> </button>
        </div>

        <!-- 住 2: 砖拽 -->
        <div id="screen-2" class="game-panel">
            <div class="hud-container">
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="time-left" class="timer-text">60</span>
                </div>
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="lives-display" style="font-size: 1.2rem;">わわわ</span>
                </div>
            </div>

            <div id="question-display" class="math-block"></div>
            
            <input type="tel" id="answer-input" placeholder="?" autocomplete="off" inputmode="numeric">
            
            <div id="error-box" class="error-msg">注转! </div>
            
            <button class="btn" onclick="checkAnswer()">拽</button>
        </div>

        <!-- 住 3: 爪 -->
        <div id="screen-3" class="game-panel">
            <h1 class="win-title"> ! </h1>
            <div class="note">
                   注,<br>
                注专转 转  !<br>
                    转. 转    砖转 拽砖 转 转 砖 砖 砖 注 <br>
                 转   ! わ 
            </div>
            <button class="btn btn-start" onclick="moreConfetti()">注 拽驻!</button>
        </div>

        <!-- 住 4: 驻住 -->
        <div id="screen-fail" class="game-panel fail-screen">
            <h1 class="fail-text"> 专!</h1>
            <p id="fail-reason" style="color: white; font-weight: bold; font-size: 1.2rem;"> 专...</p>
            <h2 style="color: #ffaaaa; margin-top: 10px;">转   砖! </h2>
            <button class="btn" onclick="location.reload()">住 砖</button>
        </div>

    </div>

    <script>
        // ---  ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const soundBuffers = {};
        let bgSource = null;
        const audioFiles = { 'bg': 'sound.mp3', 'win': 'sound2.mp4', 'fail': 'sound3.mp4' };

        async function loadSound(name, url) {
            try {
                const r = await fetch(url);
                const b = await r.arrayBuffer();
                soundBuffers[name] = await audioCtx.decodeAudioData(b);
            } catch (e) { console.log(e); }
        }
        Object.keys(audioFiles).forEach(k => loadSound(k, audioFiles[k]));

        function playSound(name, loop=false, vol=1) {
            if(!soundBuffers[name]) return;
            if(name==='bg' && bgSource) bgSource.stop();
            const src = audioCtx.createBufferSource();
            src.buffer = soundBuffers[name];
            src.loop = loop;
            const g = audioCtx.createGain();
            g.gain.value = vol;
            src.connect(g);
            g.connect(audioCtx.destination);
            src.start(0);
            if(name==='bg') bgSource = src;
        }

        // --- 砖拽 ---
        const questions = [
            { n1: 111,  op: '', n2: 14,  ans: 1554 },
            { n1: 12,  op: '', n2: 810,  ans: 9720 },
            { n1: 8765, op: '-', n2: 1563, ans: 7202 },
            { n1: 4, op: '-', n2: 2,  ans: 2 }
        ];

        let currentQ = 0, timeLeft = 60, lives = 3, timerInterval;

        function startGame() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playSound('bg', true, 0.5);
            document.getElementById('screen-1').classList.remove('active');
            document.getElementById('screen-2').classList.add('active');
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if(timeLeft <= 0) gameOver("专 !");
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('question-display').innerHTML = `<span>${q.n1}</span><span>${q.op}</span><span>${q.n2}</span>`;
            document.getElementById('answer-input').value = '';
            document.getElementById('error-box').style.display = 'none';
        }

        function checkAnswer() {
            const val = document.getElementById('answer-input').value;
            if(!val) return;
            if(parseInt(val) === questions[currentQ].ans) {
                currentQ++;
                if(currentQ < questions.length) loadQuestion();
                else finishGame();
            } else {
                lives--;
                document.getElementById('lives-display').innerText = "わ".repeat(lives);
                document.getElementById('error-box').style.display = 'block';
                if(lives === 0) gameOver("专 !");
            }
        }

        function gameOver(reason) {
            clearInterval(timerInterval);
            if(bgSource) bgSource.stop();
            playSound('fail');
            document.getElementById('fail-reason').innerText = reason;
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-fail').classList.add('active');
        }

        function finishGame() {
            clearInterval(timerInterval);
            if(bgSource) bgSource.stop();
            playSound('win');
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-3').classList.add('active');
            moreConfetti();
        }
        function moreConfetti() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

        // --- 转拽 拽专 拽转 ---
        // 砖砖转砖 抓 注 拽,   转 专
        const inputEl = document.getElementById('answer-input');
        inputEl.addEventListener('focus', () => {
            setTimeout(() => {
                inputEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>
