<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- viewport-fit=cover is essential for full screen on iPhones with notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> 转 !</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --mario-red: #E52521;
            --pipe-green: #00c300;
            --pipe-dark: #008000;
            --coin-gold: #FFD700;
            --dirt-base: #5c3c20;
            --bg-panel: #ffffff;
        }

        /* --- THE FIX START --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Critical: Lock the body so it never scrolls itself */
            position: fixed; 
            overflow: hidden; 
            overscroll-behavior: none;
            font-family: 'Rubik', sans-serif;
        }

        /* This wrapper handles the centering and the scrolling when keyboard is open */
        .main-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Uses Dynamic Viewport Height for better mobile support */
            height: 100dvh; 
            
            /* Flexbox for centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Allow scrolling ONLY inside this wrapper if height is too small */
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            
            /* Ensure it sits above the video */
            z-index: 10;
        }

        /* Ensure content doesn't touch edges on small screens */
        .main-wrapper::before, .main-wrapper::after {
            content: '';
            flex-basis: 20px; /* buffer space */
            flex-shrink: 0;
        }
        /* --- THE FIX END --- */

        /* Video Background - Fixed to screen */
        #bg-video {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            z-index: -10;
            pointer-events: none;
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 1;
        }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -5;
        }

        /* Game Panel */
        .game-panel {
            background-color: var(--bg-panel);
            width: 90%; 
            max-width: 400px;
            padding: 20px;
            text-align: center; 
            position: relative; 
            display: none;
            border: 4px solid black;
            border-radius: 15px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.6);
            /* Important: Let the flex wrapper handle positioning */
            margin: auto; 
            flex-shrink: 0; /* Prevents the box from being squashed */
        }

        .active { 
            display: block; 
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        h1 {
            font-weight: 900; font-size: 1.8rem; margin: 0 0 10px 0; color: var(--mario-red);
            text-shadow: 2px 2px 0 #000; -webkit-text-stroke: 1px black;
        }
        
        .intro-text {
            font-weight: 700; font-size: 1rem; color: #333; margin-bottom: 20px; line-height: 1.4;
        }

        /* HUD */
        .hud-container {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--pipe-green); padding: 8px 12px; border-radius: 10px;
            margin-bottom: 15px; border: 3px solid #000;
            box-shadow: inset 0 4px 0 rgba(255,255,255,0.3), inset 0 -4px 0 rgba(0,0,0,0.2);
        }
        .hud-item {
            color: white; font-size: 0.9rem; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; text-shadow: 1px 1px 0 #000;
        }
        .timer-text { font-size: 1.6rem; color: #fff; text-shadow: 2px 2px 0 #000; font-weight: 900; line-height: 1; }
        .timer-label { font-size: 0.7rem; color: #e0ffd4; margin-bottom: 2px; }

        .math-block {
            background-color: var(--dirt-base);
            background-image:
                linear-gradient(45deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%),
                linear-gradient(135deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            border: 4px solid #000; padding: 20px; margin: 15px 0;
            color: #fff; font-size: 2.5rem; font-weight: 900; 
            text-shadow: 3px 3px 0 #000; -webkit-text-stroke: 2px black;
            direction: ltr; display: flex; justify-content: center; align-items: center; gap: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        }

        .btn {
            background-color: var(--pipe-green); color: white;
            font-family: 'Rubik', sans-serif; font-weight: 900; font-size: 1.3rem;
            padding: 12px 0; width: 100%; border: 3px solid #000; border-radius: 10px;
            cursor: pointer; margin-top: 10px; box-shadow: 0 5px 0 var(--pipe-dark);
            transition: all 0.1s; touch-action: manipulation;
        }
        .btn:active { transform: translateY(5px); box-shadow: 0 0 0 var(--pipe-dark); }
        .btn-start { background-color: var(--mario-red); box-shadow: 0 5px 0 #8a0000; }
        .btn-start:active { box-shadow: 0 0 0 #8a0000; }
        .btn:disabled { background-color: #999; box-shadow: 0 5px 0 #666; cursor: wait; }

        input[type="tel"] {
            width: 100%; padding: 10px; font-family: 'Rubik', sans-serif; font-weight: 900;
            font-size: 1.8rem; text-align: center; border: 3px solid #000; border-radius: 10px;
            background: #fff; margin-bottom: 10px; outline: none;
            /* Prevents auto-zoom on iOS */
            font-size: 1.8rem; 
        }

        .error-msg { 
            background-color: #ffcccc; color: var(--mario-red); border: 3px solid var(--mario-red);
            border-radius: 8px; font-weight: 900; padding: 8px; display: none; margin-bottom: 10px;
            font-size: 1rem; animation: shake 0.4s;
        }

        .win-title { color: var(--coin-gold); -webkit-text-stroke: 1.5px black; text-shadow: 3px 3px 0 #000; animation: winZoom 1s infinite alternate; }
        .note { background: #fff8dc; border: 3px dashed var(--coin-gold); padding: 12px; font-size: 1rem; line-height: 1.4; border-radius: 10px; margin-bottom: 15px; font-weight: bold; }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }
        @keyframes winZoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .fail-screen { background: #220000; border: 4px solid var(--mario-red); }
        .fail-text { color: var(--mario-red); font-size: 2.2rem; text-shadow: 2px 2px 0 #000; }
        
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <video id="bg-video" autoplay muted loop playsinline webkit-playsinline><source src="background.mp4" type="video/mp4"></video>
    <div class="overlay"></div>

    <!-- NEW WRAPPER: Handles the scrolling/centering independently from the background -->
    <div class="main-wrapper">
        
        <!-- 砖 1: 驻转 -->
        <div id="screen-1" class="game-panel active">
            <h1>转注爪专! </h1>
            <p class="intro-text">
                驻 砖转  爪专 拽  转 转  砖.
                砖  转   砖 砖 转 爪专 专转 转 专转 砖!
            </p>
            <button class="btn btn-start" id="init-game-btn" disabled>注 住...</button>
        </div>

        <!-- 砖 2: 砖拽 -->
        <div id="screen-2" class="game-panel">
            <div class="hud-container">
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="time-left" class="timer-text">60</span>
                </div>
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="lives-display" style="font-size: 1.2rem;">わわわ</span>
                </div>
            </div>

            <p style="margin: 0; font-weight: bold; color: #555;">转驻转专 转 转专:</p>
            <div id="question-display" class="math-block"></div>
            
            <input type="tel" id="answer-input" placeholder="?" autocomplete="off" inputmode="numeric">
            
            <div id="error-box" class="error-msg">注转! 专  ! </div>
            
            <button class="btn" onclick="checkAnswer()">拽</button>
        </div>

        <!-- 砖 3: 爪 -->
        <div id="screen-3" class="game-panel">
            <h1 class="win-title"> ! </h1>
            <div class="note">
                   注,<br>
                注专转 转  !<br>
                    转. 转    砖转 拽砖 转 转 砖 砖 砖 注 <br>
                 转   ! わ 
            </div>
            <button class="btn btn-start" onclick="moreConfetti()">转抓 注 拽驻!</button>
        </div>

        <!-- 砖 4: 驻住 -->
        <div id="screen-fail" class="game-panel fail-screen">
            <h1 class="fail-text"> 专!</h1>
            <p id="fail-reason" style="color: white; font-weight: bold; font-size: 1.2rem;"> 专...</p>
            <h2 style="color: #ffaaaa; margin-top: 20px;">转   砖! </h2>
            <button class="btn" onclick="location.reload()">住 砖</button>
        </div>
        
    </div> <!-- End of main-wrapper -->

    <script>
        // --- 注专转 住 ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const soundBuffers = {};
        let bgSource = null;

        const audioFiles = {
            'bg': 'sound.mp3',
            'win': 'sound2.mp4',
            'fail': 'sound3.mp4'
        };

        async function loadSound(name, url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                soundBuffers[name] = audioBuffer;
            } catch (error) {
                console.error(`Failed to load sound ${name}:`, error);
            }
        }

        async function initAudio() {
            const promises = Object.entries(audioFiles).map(([name, url]) => loadSound(name, url));
            await Promise.all(promises);
            const btn = document.getElementById('init-game-btn');
            btn.innerText = " ";
            btn.disabled = false;
        }
        initAudio();

        function playSound(name, loop = false, volume = 1.0) {
            if (!soundBuffers[name]) return;
            if (name === 'bg' && bgSource) {
                try { bgSource.stop(); } catch(e){}
            }
            const source = audioCtx.createBufferSource();
            source.buffer = soundBuffers[name];
            source.loop = loop;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = volume;
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            source.start(0);
            if (name === 'bg') bgSource = source;
        }

        function stopBackgroundMusic() {
            if (bgSource) {
                try { bgSource.stop(); } catch(e){}
                bgSource = null;
            }
        }

        // --- 拽转 砖拽 ---

        const questions = [
            { n1: 111,  op: '', n2: 14,  ans: 1554 },
            { n1: 12,  op: '', n2: 810,  ans: 9720 },
            { n1: 8765, op: '-', n2: 1563, ans: 7202 },
            { n1: 4, op: '-', n2: 2,  ans: 2 }
        ];

        let currentQ = 0;
        let timeLeft = 60;
        let lives = 3;
        let timerInterval;

        document.getElementById('init-game-btn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startGame();
        });

        function startGame() {
            playSound('bg', true, 0.5);
            document.getElementById('screen-1').classList.remove('active');
            document.getElementById('screen-2').classList.add('active');
            startTimer();
            loadQuestion();
            updateLives();
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if (timeLeft <= 10) document.getElementById('time-left').style.color = '#ffcccb';
                if (timeLeft <= 0) gameOver("专 !");
            }, 1000);
        }

        function updateLives() {
            let hearts = "";
            for(let i=0; i<lives; i++) hearts += "わ";
            document.getElementById('lives-display').innerText = hearts;
        }

        function gameOver(reason) {
            clearInterval(timerInterval);
            stopBackgroundMusic();
            playSound('fail', false, 1.0);
            document.getElementById('fail-reason').innerText = reason;
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-fail').classList.add('active');
            if (navigator.vibrate) navigator.vibrate(400);
        }

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('question-display').innerHTML = 
                `<span>${q.n1}</span> <span>${q.op}</span> <span>${q.n2}</span>`;
            document.getElementById('answer-input').value = '';
            document.getElementById('error-box').style.display = 'none';
        }

        function checkAnswer() {
            const val = document.getElementById('answer-input').value;
            if(val === "") return;
            const correct = questions[currentQ].ans;

            if (parseInt(val) === correct) {
                currentQ++;
                if (currentQ < questions.length) {
                    loadQuestion();
                } else {
                    finishGame();
                }
            } else {
                lives--;
                updateLives();
                const err = document.getElementById('error-box');
                err.style.display = 'block';
                if (navigator.vibrate) navigator.vibrate(200);
                if (lives === 0) gameOver("专 !");
            }
        }

        function finishGame() {
            clearInterval(timerInterval);
            stopBackgroundMusic();
            playSound('win', false, 1.0);
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-3').classList.add('active');
            moreConfetti();
            setInterval(moreConfetti, 2500);
        }

        function moreConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#E52521', '#43B047', '#FFD700', '#0099ff'] });
        }

        // --- Keyboard Focus Handling ---
        const inputField = document.getElementById('answer-input');
        
        // When input is focused, ensure it is visible within the wrapper
        inputField.addEventListener('focus', () => {
            setTimeout(() => {
                inputField.scrollIntoView({behavior: "smooth", block: "center"});
            }, 300);
        });

    </script>
</body>
</html>
