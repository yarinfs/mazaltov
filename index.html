<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> 转 !</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --mario-red: #E52521;
            --pipe-green: #00c300;
            --pipe-dark: #008000;
            --coin-gold: #FFD700;
            --dirt-base: #5c3c20;
            --bg-panel: #ffffff;
        }

        /* --- 专转  注转 转 专拽注 --- */
        html {
            height: 100%;
            overflow: hidden; /* 住  专转 -HTML */
            overscroll-behavior: none; /* 住 转 "拽驻爪转" 驻 */
            background-color: #000;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Rubik', sans-serif;
            height: 100%; width: 100%;
            overflow: hidden; /* 住  专转 -BODY */
            position: fixed; /* 拽注 转 住 */
        }

        /*  专拽注 - 拽注  */
        #bg-video {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -10;
            pointer-events: none;
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 100;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -5;
        }

        /* --- 拽专 砖 砖转 转 注爪 拽转 --- */
        #game-wrapper {
            width: 100%;
            height: 100dvh; /*   砖砖转 砖拽转 注 */
            display: flex;
            align-items: center; /* 拽  爪注 */
            justify-content: center;
            overflow-y: auto; /* 驻砖专  驻转 专拽  砖  */
        }

        /* 拽驻住 砖 砖拽 */
        .game-panel {
            background-color: var(--bg-panel);
            width: 90%; 
            max-width: 400px;
            padding: 20px;
            text-align: center; 
            position: relative; 
            display: none;
            border: 4px solid black;
            border-radius: 15px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.6);
            /* 专拽 砖: 拽驻住 注  转  转专 住 */
            max-height: 95dvh; 
            overflow-y: auto; /*  驻转 转 拽驻住  */
        }

        .active { 
            display: block; 
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* ---  驻 --- */
        h1 {
            font-weight: 900; font-size: 1.8rem; margin: 0 0 10px 0; color: var(--mario-red);
            text-shadow: 2px 2px 0 #000; -webkit-text-stroke: 1px black;
        }
        
        .intro-text {
            font-weight: 700; font-size: 1rem; color: #333; margin-bottom: 15px; line-height: 1.3;
        }

        .hud-container {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--pipe-green); padding: 5px 10px; border-radius: 8px;
            margin-bottom: 10px; border: 3px solid #000;
        }
        .hud-item {
            color: white; font-size: 0.8rem; font-weight: bold;
            display: flex; flex-direction: column; align-items: center;
        }
        .timer-text { font-size: 1.4rem; color: #fff; text-shadow: 2px 2px 0 #000; font-weight: 900; line-height: 1; }
        .timer-label { font-size: 0.6rem; color: #e0ffd4; }

        .math-block {
            background-color: var(--dirt-base);
            border: 4px solid #000; padding: 15px; margin: 10px 0;
            color: #fff; font-size: 2.2rem; font-weight: 900; 
            text-shadow: 3px 3px 0 #000; -webkit-text-stroke: 2px black;
            direction: ltr; display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn {
            background-color: var(--pipe-green); color: white;
            font-family: 'Rubik', sans-serif; font-weight: 900; font-size: 1.2rem;
            padding: 12px 0; width: 100%; border: 3px solid #000; border-radius: 10px;
            cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 var(--pipe-dark);
            touch-action: manipulation;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 var(--pipe-dark); }
        .btn-start { background-color: var(--mario-red); box-shadow: 0 4px 0 #8a0000; }
        .btn-start:active { box-shadow: 0 0 0 #8a0000; }
        .btn:disabled { background-color: #999; box-shadow: 0 4px 0 #666; }

        input[type="tel"] {
            width: 100%; padding: 10px; font-family: 'Rubik', sans-serif; font-weight: 900;
            font-size: 1.6rem; text-align: center; border: 3px solid #000; border-radius: 10px;
            background: #fff; margin-bottom: 5px; outline: none;
        }

        .error-msg { 
            background-color: #ffcccc; color: var(--mario-red); border: 2px solid var(--mario-red);
            border-radius: 8px; font-weight: 900; padding: 5px; display: none; margin-bottom: 10px;
            font-size: 0.9rem; animation: shake 0.4s;
        }

        /* --- 爪 "拽转 驻转" / 住  (拽 拽专) --- */
        /* 专注 砖住   -500 驻拽住 (拽专 砖拽转 注), 注爪 砖转 */
        @media (max-height: 550px) {
            .game-panel {
                padding: 10px;
                width: 95%; /* 转 转专 专 */
                border-width: 2px;
            }
            
            /* 拽转 转专转 专   住 */
            h1 { font-size: 1.2rem; margin-bottom: 5px; }
            .hud-container { padding: 4px; margin-bottom: 5px; }
            .hud-item { font-size: 0.7rem; }
            .timer-text { font-size: 1.1rem; }
            
            /* 拽 砖 砖  拽驻拽 */
            .math-block { 
                padding: 5px; 
                margin: 5px 0; 
                font-size: 1.5rem; 
                border-width: 2px;
            }
            
            /* 驻 驻转专 转爪 */
            input[type="tel"] { 
                padding: 5px; 
                font-size: 1.3rem; 
                margin-bottom: 5px;
            }
            
            .btn { 
                padding: 8px 0; 
                margin-top: 5px; 
                font-size: 1rem;
            }

            .intro-text {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            /* 注转  驻转 砖  住 砖 拽 */
            .timer-label { display: none; }
        }

        /* 注 抓 住 砖  */
        @media (max-height: 400px) {
            h1 { display: none; } /* 注 转专转 专  驻转 拽 */
            .hud-container { display: none; } /*  转 -HUD 驻砖专 注  爪驻祝 */
        }

        .win-title { color: var(--coin-gold); -webkit-text-stroke: 1.5px black; text-shadow: 3px 3px 0 #000; animation: winZoom 1s infinite alternate; }
        .note { background: #fff8dc; border: 3px dashed var(--coin-gold); padding: 10px; font-size: 1rem; line-height: 1.3; border-radius: 10px; margin-bottom: 10px; font-weight: bold; }
        .fail-screen { background: #220000; border: 4px solid var(--mario-red); }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <video id="bg-video" autoplay muted loop playsinline webkit-playsinline><source src="background.mp4" type="video/mp4"></video>
    <div class="overlay"></div>

    <!-- 注祝 专砖 砖 专  -->
    <div id="game-wrapper">

        <!-- 砖 1: 驻转 -->
        <div id="screen-1" class="game-panel active">
            <h1>转注爪专! </h1>
            <p class="intro-text">
                驻 砖转  爪专 拽  转 转  砖.
                转专  转 专转 砖!
            </p>
            <button class="btn btn-start" id="init-game-btn" disabled>注 住...</button>
        </div>

        <!-- 砖 2: 砖拽 -->
        <div id="screen-2" class="game-panel">
            <div class="hud-container">
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="time-left" class="timer-text">60</span>
                </div>
                <div class="hud-item">
                    <span class="timer-label"></span>
                    <span id="lives-display" style="font-size: 1.2rem;">わわわ</span>
                </div>
            </div>

            <p style="margin: 0; font-weight: bold; color: #555; font-size: 0.9rem;">转驻转专:</p>
            <div id="question-display" class="math-block"></div>
            
            <input type="tel" id="answer-input" placeholder="?" autocomplete="off" inputmode="numeric">
            
            <div id="error-box" class="error-msg">注转! 专  ! </div>
            
            <button class="btn" onclick="checkAnswer()">拽</button>
        </div>

        <!-- 砖 3: 爪 -->
        <div id="screen-3" class="game-panel">
            <h1 class="win-title"> ! </h1>
            <div class="note">
                   注,<br>
                注专转 转  !<br>
                    转. 转    砖转 拽砖 转 转 砖 砖 砖 注 <br>
                 转   ! わ 
            </div>
            <button class="btn btn-start" onclick="moreConfetti()">注 拽驻!</button>
        </div>

        <!-- 砖 4: 驻住 -->
        <div id="screen-fail" class="game-panel fail-screen">
            <h1 class="fail-text" style="font-size: 1.8rem;"> 专!</h1>
            <p id="fail-reason" style="color: white; font-weight: bold;"> 专...</p>
            <h2 style="color: #ffaaaa; margin-top: 10px; font-size: 1.2rem;">转   砖! </h2>
            <button class="btn" onclick="location.reload()">住 砖</button>
        </div>

    </div>

    <script>
        // --- 注专转 住 ( 砖, 注转 注) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const soundBuffers = {};
        let bgSource = null;

        const audioFiles = {
            'bg': 'sound.mp3',
            'win': 'sound2.mp4',
            'fail': 'sound3.mp4'
        };

        async function loadSound(name, url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                soundBuffers[name] = audioBuffer;
            } catch (error) {
                console.error(`Failed to load sound ${name}:`, error);
            }
        }

        async function initAudio() {
            const promises = Object.entries(audioFiles).map(([name, url]) => loadSound(name, url));
            await Promise.all(promises);
            const btn = document.getElementById('init-game-btn');
            btn.innerText = " ";
            btn.disabled = false;
        }
        initAudio();

        function playSound(name, loop = false, volume = 1.0) {
            if (!soundBuffers[name]) return;
            if (name === 'bg' && bgSource) {
                try { bgSource.stop(); } catch(e){}
            }
            const source = audioCtx.createBufferSource();
            source.buffer = soundBuffers[name];
            source.loop = loop;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = volume;
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            source.start(0);
            if (name === 'bg') bgSource = source;
        }

        function stopBackgroundMusic() {
            if (bgSource) {
                try { bgSource.stop(); } catch(e){}
                bgSource = null;
            }
        }

        // --- 拽转 砖拽 ---

        const questions = [
            { n1: 111,  op: '', n2: 14,  ans: 1554 },
            { n1: 12,  op: '', n2: 810,  ans: 9720 },
            { n1: 8765, op: '-', n2: 1563, ans: 7202 },
            { n1: 4, op: '-', n2: 2,  ans: 2 }
        ];

        let currentQ = 0;
        let timeLeft = 60;
        let lives = 3;
        let timerInterval;

        document.getElementById('init-game-btn').addEventListener('click', function() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startGame();
        });

        function startGame() {
            playSound('bg', true, 0.5);
            document.getElementById('screen-1').classList.remove('active');
            document.getElementById('screen-2').classList.add('active');
            startTimer();
            loadQuestion();
            updateLives();
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if (timeLeft <= 10) document.getElementById('time-left').style.color = '#ffcccb';
                if (timeLeft <= 0) gameOver("专 !");
            }, 1000);
        }

        function updateLives() {
            let hearts = "";
            for(let i=0; i<lives; i++) hearts += "わ";
            document.getElementById('lives-display').innerText = hearts;
        }

        function gameOver(reason) {
            clearInterval(timerInterval);
            stopBackgroundMusic();
            playSound('fail', false, 1.0);
            document.getElementById('fail-reason').innerText = reason;
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-fail').classList.add('active');
            if (navigator.vibrate) navigator.vibrate(400);
        }

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('question-display').innerHTML = 
                `<span>${q.n1}</span> <span>${q.op}</span> <span>${q.n2}</span>`;
            document.getElementById('answer-input').value = '';
            document.getElementById('error-box').style.display = 'none';
        }

        function checkAnswer() {
            const val = document.getElementById('answer-input').value;
            if(val === "") return;
            const correct = questions[currentQ].ans;

            if (parseInt(val) === correct) {
                currentQ++;
                if (currentQ < questions.length) {
                    loadQuestion();
                } else {
                    finishGame();
                }
            } else {
                lives--;
                updateLives();
                const err = document.getElementById('error-box');
                err.style.display = 'block';
                if (navigator.vibrate) navigator.vibrate(200);
                if (lives === 0) gameOver("专 !");
            }
        }

        function finishGame() {
            clearInterval(timerInterval);
            stopBackgroundMusic();
            playSound('win', false, 1.0);
            document.getElementById('screen-2').classList.remove('active');
            document.getElementById('screen-3').classList.add('active');
            moreConfetti();
            setInterval(moreConfetti, 2500);
        }

        function moreConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#E52521', '#43B047', '#FFD700', '#0099ff'] });
        }
        
        // 专拽 拽 住专 拽转
        const inputField = document.getElementById('answer-input');
        inputField.addEventListener('focus', () => {
            setTimeout(() => {
                inputField.scrollIntoView({behavior: "smooth", block: "center"});
            }, 100);
        });

    </script>
</body>
</html>
